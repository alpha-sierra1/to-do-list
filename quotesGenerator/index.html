<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="quoteDisplay"></div>
    <button id="btn">Next</button>

    <script>
      const quotes = [
        "the closures and the epiphanies and revelations",
        "No religion on earth condones the killing",
        "Goals transform a random walk into a chase",
        "It is necessary to fall in love",
        "Carry out a random act of kindness",
        "Together we can change the world",
        "May soothe or wound a heart that",
        "someone might do the same for you",
        "Sometimes bad things happen to very",
        "Together we can change the world",
      ];

      const btn = document.getElementById("btn");
      const quoteBox = document.getElementById("quoteDisplay");

      btn.addEventListener("click", function () {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        quoteBox.textContent = quotes[randomIndex];
      });
    </script>
  </body>
</html>
